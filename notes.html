<!-- 
        This will have content for notes which is to be displayed in the same page below navigation bar in the index.html
        This will have list of links to note files
        The links will be displayed in the form of buttons
        After clicking a link the respective file should be downloaded to the user's device
        This content should be fetched from notes.txt file which is in the same folder as this file
        It is stored as a list of topicname,link in simple text format
 -->

<div id="notes">
    <h2>Notes</h2>
    <ul id="notes-list"></ul>
</div>

<script>
    // Fetching the content from notes.txt file
    fetch('notes.txt')
        .then(response => response.text())
        .then(data=> {
            const notesList = document.getElementById("notes-list");
            const notes = data.split('\n');
            notes.forEach(note => {
                const [topic, link] = note.split(',');
                // Displaying the links as buttons
                const li = document.createElement('li');
                const a = document.createElement('a');
                const button = document.createElement('button');
                button.innerText = topic;
                a.href = link;
                a.download = '';
                a.appendChild(button);
                li.appendChild(a);
                notesList.appendChild(li);
            });
        });
</script>
